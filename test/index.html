<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/newBeeRouter.min.js"></script>
</head>
<body>
<a href="#/foo">Go to Foo</a>
<br/>
<a href="#/bar">Go to Bar</a>
<hr>
<div id="container"></div>
<script>
    function leave(to) {
        console.log('[leave] to:', to);
    }
    function enter(from) {
        console.log('[enter] from:', from);
    }
    var target = document.getElementById('container');
    var newBeeRouter = new NewBeeRouter({
        routes: [
            {
                path: '/foo',
                defaultPath: true,
                leave: leave,
                enter: enter,
                render: function () {
                    target.innerHTML = 'this is foo'
                }
            },
            {
                path: '/bar/:userid/name/:name',
                name: 'bar',
                leave: leave,
                enter: enter,
                render: function (params) {
                    console.log('get params:', JSON.stringify(params));
                    target.innerHTML = 'this is bar'
                }
            }
        ]
    });
    newBeeRouter.eachLeave(function () {
        console.log('each leave');
    });
    newBeeRouter.eachEnter(function () {
        console.log('each enter');
    });

    newBeeRouter.query.add({
        name: 'name', value: 'grid', locked: true, watch: function (to, from) {
            console.log('from:', from, ' to:', to);
        }
    })
</script>
</body>
</html>
